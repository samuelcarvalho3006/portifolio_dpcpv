    <script>
        document.querySelectorAll('.dropdown-item[data-filter]').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();

                const filter = this.getAttribute('data-filter');
                const services = document.querySelectorAll('.service');

                services.forEach(service => {
                    if (filter === 'all') {
                        service.style.display = 'block';  // Exibe todos
                    } else if (service.classList.contains(filter)) {
                        service.style.display = 'block';  // Exibe o serviço filtrado
                    } else {
                        service.style.display = 'none';   // Esconde os outros
                    }
                });
            });
        });
    </script>

    <script>
        // Exibir o artigo oculto ao clicar no botão de adesivo e ocultar o artigo principal
        document.querySelectorAll('.btn-adesivo').forEach(button => {
            button.addEventListener('click', () => {
                // Oculta o article principal
                document.querySelector('article.container').style.display = 'none';

                // Exibe o article específico (adesivos_espec)
                document.querySelector('.adesivos_espec').style.display = 'block';
            });
        });
    </script>

    <script>
        // Exibir o artigo oculto ao clicar no botão de cartão e ocultar o artigo principal

    </script>

    <script>
        // faz o comando contrário ao script anterior
        document.querySelectorAll('.btn-voltar').forEach(button => {
            button.addEventListener('click', () => {
                // exibe o article principal
                document.querySelector('article.container').style.display = 'block';

                // oculta o article específico (adesivos_espec)
